<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="menu-icon" id="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <ul id="nav-list">
                <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#about"><i class="fas fa-user"></i> About Me</a></li>
                <li><a href="#services"><i class="fas fa-concierge-bell"></i> Services</a></li>
                <li><a href="#projects"><i class="fas fa-briefcase"></i> Projects</a></li>
                <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>

        <div class="content">
            <section id="home">
                <h1>Welcome to My Portfolio</h1>
            </section>

            <section id="about">
                <h2>About Me</h2>
                <p>Your bio goes here.</p>
            </section>

            <section id="services">
                <h2>Services</h2>
                <p>Describe your services here.</p>
            </section>

            <section id="projects">
                <h2>Projects</h2>
                <p>Showcase your projects here.</p>
            </section>

            <section id="contact">
                <h2>Contact</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message"></textarea>
                    <button type="submit">Send</button>
                </form>
            </section>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
